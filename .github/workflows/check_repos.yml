name: Check New or Archived Repos

on:
  workflow_dispatch:

jobs:
  check_repos:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 🔍 Run repository status check and capture output
        id: run_script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ORG: your-org-or-username  # <-- Replace this
        run: |
          echo "::group::Running Python script"
          python check_repos.py | tee output.log
          echo "::endgroup::"

          # Format and append output to GitHub summary tab
          {
            echo "## 🔍 GitHub Repo Monitor Summary"
            echo ""
            echo "#### 🕒 Run Time: $(date -u)"
            echo ""
            echo '````'
            cat output.log
            echo '````'
          } >> $GITHUB_STEP_SUMMARY

      - name: 💾 Commit updated state file (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add repos_state.json

          if ! git diff --cached --quiet; then
            git commit -m "Update repos_state.json with latest repo info"
            git push
            echo "✅ State file updated and committed."
          else
            echo "✅ No changes to state file. Nothing to commit."
           fi 
