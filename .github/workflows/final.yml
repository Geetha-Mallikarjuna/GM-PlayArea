name: Gitlog Final

on:
  workflow_dispatch:
    inputs:
      from_tag_1:
        description: 'From tag for Repo 1'
        required: true
      to_tag_1:
        description: 'To tag for Repo 1'
        required: true

      from_tag_2:
        description: 'From tag for Repo 2'
        required: true
      to_tag_2:
        description: 'To tag for Repo 2'
        required: true

      from_tag_3:
        description: 'From tag for Repo 3'
        required: true
      to_tag_3:
        description: 'To tag for Repo 3'
        required: true

      new_tag:
        description: 'New tag to apply at the same commit as To tag'
        required: true

jobs:
  changelog:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git pandoc python3 python3-pip
          pip install pyyaml

      - name: Generate changelogs
        run: |
          mkdir -p changelogs

          REPOS=(
            "Geetha-Mallikarjuna/GM-PlayArea"
            "Geetha-Mallikarjuna/GM-PlayArea-2"
            "Geetha-Mallikarjuna/GM-PlayArea-3"
          )

          FROM_TAGS=(
            "${{ inputs.from_tag_1 }}"
            "${{ inputs.from_tag_2 }}"
            "${{ inputs.from_tag_3 }}"
          )

          TO_TAGS=(
            "${{ inputs.to_tag_1 }}"
            "${{ inputs.to_tag_2 }}"
            "${{ inputs.to_tag_3 }}"
          )

          NEW_TAG="${{ inputs.new_tag }}"

          for i in 0 1 2; do
            REPO="${REPOS[$i]}"
            FROM="${FROM_TAGS[$i]}"
            TO="${TO_TAGS[$i]}"
            REPO_DIR=$(basename "$REPO")

            echo "ðŸ“¦ Processing $REPO from $FROM to $TO"

            git clone --quiet "https://github.com/$REPO.git"
            cd "$REPO_DIR"
            git fetch --tags

            COMMIT=$(git rev-list -n 1 "$TO" 2>/dev/null)

            if [[ -n "$COMMIT" ]]; then
              git remote set-url origin https://${GH_TOKEN}@github.com/${REPO}.git
              if ! git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
                git tag "$NEW_TAG" "$COMMIT"
                git push origin "$NEW_TAG"
              fi
            fi

            FILE_MD="../changelogs/changelog-${REPO//\//_}.md"
            {
              echo "**ðŸ”– $REPO: $FROM â†’ $TO**"
              echo ""
              git log "$FROM".."$TO" --pretty=format:"- %s"
              echo ""
            } > "$FILE_MD"

            cd ..
            rm -rf "$REPO_DIR"
          done

      - name: Run Python script to extract package info
        run: |
          python3 parse_yaml.py

      - name: Combine changelogs and package summary
        run: |
          {
            echo "# Change List" > changelogs/changelogs-summary.md
            for file in changelogs/changelog-*.md; do
              cat "$file"
              echo ""
            done

            echo ""
            cat changelogs/packages-info.txt
          } >> changelogs/changelogs-summary.md

      - name: Convert summary to HTML
        run: |
          pandoc changelogs/changelogs-summary.md -f markdown -t html -o changelogs/changelogs-summary.html
          echo "âœ… HTML summary created at changelogs/changelogs-summary.html"

      - name: Upload changelogs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: changelogs
          path: changelogs/changelogs-summary.html
